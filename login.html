<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Codina Universe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ========================= */
    /* LOGIN BOX & FORM */
    /* ========================= */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      background: rgba(30, 30, 40, 0.85);
      padding: 45px;
      border-radius: 14px;
      width: 360px;
      border: 1px solid rgba(199, 125, 255, 0.25);
      backdrop-filter: blur(8px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #c77dff;
      font-weight: 500;
    }

    /* ========================= */
    /* INPUTS & LABEL FLUTUANTE */
    /* ========================= */
    .input-group {
      position: relative;
      margin-bottom: 28px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 12px 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.25s ease;
    }

    .input-group input::placeholder {
      color: transparent;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 16px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      transition: 0.25s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 4px;
      font-size: 11px;
      color: #c77dff;
    }

    .input-group input:focus {
      border-color: #c77dff;
      box-shadow: 0 0 14px rgba(199, 125, 255, 0.25);
    }

    /* ========================= */
    /* BOTÃO ENTRAR ANIMADO */
    /* ========================= */
    .login-box button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #c77dff, #9f68ff);
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(199, 125, 255, 0.45);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-box button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.5s ease;
    }

    .login-box button:hover::before {
      left: 125%;
      transition: 0.8s ease;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 28px rgba(199, 125, 255, 0.55);
    }

    .login-box button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 15px rgba(199, 125, 255, 0.4);
    }

    /* ========================= */
    /* BOTÃO CADASTRE-SE */
    /* ========================= */
    .login-link a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(199, 125, 255, 0.08);
      border: 1px solid rgba(199, 125, 255, 0.4);
      color: #c77dff;
      font-weight: 500;
      text-decoration: none;
      transition: 0.25s ease;
      margin-top: 12px;
    }

    .login-link a:hover {
      background: #c77dff;
      color: white;
      box-shadow: 0 0 18px rgba(199, 125, 255, 0.35);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/codina-logosite.png" alt="Logo Codina" class="logo-main">
    </div>
  </header>

  <!-- Login -->
  <main class="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <input type="text" id="username" placeholder=" " required>
          <label for="username">Usuário</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Senha</label>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="login-link">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </main>

</body>
</html>
