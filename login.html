<!DOCTYPE html>
<html>
<body>
<section class="register-section">
  <div class="register-box">
    <h2>Entrar</h2>

    <form>
      <div class="input-group">
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Senha</label>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p class="login-link">
      Não tem conta? <a href="cadastro.html">Criar conta</a>
    </p>
  </div>
</section>
<h2>Criar Conta</h2>
<input type="text" id="novoUser" placeholder="Usuário">
<input type="password" id="novaSenha" placeholder="Senha">
<button onclick="criarConta()">Criar Conta</button>

<h2>Login</h2>
<input type="text" id="user" placeholder="Usuário">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>

<script>
function criarConta(){
  let user = document.getElementById("novoUser").value;
  let senha = document.getElementById("novaSenha").value;

  if(user && senha){
    if(localStorage.getItem(user)){
      alert("Usuário já existe!");
    } else {
      localStorage.setItem(user, senha);
      alert("Conta criada com sucesso!");
    }
  } else {
    alert("Preencha todos os campos.");
  }
}

function login(){
  let user = document.getElementById("user").value;
  let senha = document.getElementById("senha").value;

  let senhaSalva = localStorage.getItem(user);

  if(senhaSalva === senha){
    localStorage.setItem("usuarioLogado", user);
    window.location.href = "perfil.html";
  } else {
    alert("Usuário ou senha incorretos.");
  }
}
</script>

</body>
</html>
